					<table width="100%" height="100%">

					<form name="Feedback" action="CreateFeedbackServlet" method="get"><h3>&nbsp;Inserisci feedback sull'aiuto ricevuto:</h3><br><br>
					<table border="0" cellpadding="1" cellspacing="2" width="100%">

					<TBODY>
					<tr><td>					
							<h4> Professionalita':</h4>
							<input type="radio" name="group1" value="1" id="P1">1
							<input type="radio" name="group1" value="2" id="P2">2
							<input type="radio" name="group1" value="3" id="P3" checked>3
							<input type="radio" name="group1" value="4" id="P4">4
							<input type="radio" name="group1" value="5" id="P5">5
							<br><br>
					</td></tr>
					<tr><td>
						<h4> Disponibilita':</h4>
							<input type="radio" name="group2" value="1" id="D1">1
							<input type="radio" name="group2" value="2" id="D2">2
							<input type="radio" name="group2" value="3" id="D3" checked>3
							<input type="radio" name="group2" value="4" id="D4">4
							<input type="radio" name="group2" value="5" id="D5">5

					</td></tr>
					<tr><td>
						<h4> Prezzo Prestazione: </h4>
							<input type="radio" name="group3" value="1" id="R1">1

					</td></tr>
					<tr><td>

							<p align="middle">
							<input type="submit"  value="Invia valutazione">					
					</td></tr>
					</TBODY>
					</table>
