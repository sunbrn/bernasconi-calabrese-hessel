				<!--SCRIPT CHE SARA' LANCIATO DALL?INPUT FORM-->
				<script type='text/javascript'>
					function checkInputReg(username, password1, password2, nome, cognome, città, mail, nascita)
					{
							if(username.value.length==0)
							{
								alert("ATTENZIONE: nickname non inserito");
								elem.focus();
							}
							if(password1.value.length==0)
							{
								alert("ATTENZIONE: password non inserita");
								elem.focus();
							}
							if(password2.value.length==0)
							{
								alert("ATTENZIONE: controllo della password mancante");
								elem.focus();
							}
							if(password1.value.length<6)
							{
								alert("ATTENZIONE: password troppo corta, almeno 6 caratteri");
								elem.focus();
							}
							if(password1.value!=password2.value)
							{
								alert("ATTENZIONE: le due password non coincidono");
								elem.focus();
							}
							if(nome.value.length==0)
							{
								alert("ATTENZIONE: nome non inserito");
								elem.focus();
							}
							if(cognome.value.length==0)
							{
								alert("ATTENZIONE: cognome non inserito");
								elem.focus();
							}
							if(città.value.length==0)
							{
								alert("ATTENZIONE: città non inserita");
								elem.focus();
							}
							if(mail.value.length==0)
							{
								alert("ATTENZIONE: mail non inserita");
								elem.focus();
							}
							if(nascita.value.length==0)
							{
								alert("ATTENZIONE: anno di nascita non inserito");
								elem.focus();
							}
							if(isNaN(nascita.value))
							{
								alert("ATTENZIONE: nel campo <<anno di nascita>> hai inserito dei caratteri e non dei numeri");
								elem.focus();
							}						
							if(nascita.value.length<4||nascita.value.length>4)
							{
								alert("ATTENZIONE: formato anno di nascita errato: è richiesto un formato a 4 cifre");
								elem.focus();
							}						
							if(nascita.value<1900||nascita.value>2000)
							{
								alert("ATTENZIONE: anno di nascita impossibile");
								elem.focus();
							}
	
	
					}
				</script>
				
		<!--INPUT FORM REGISTRAZIONE-->
		<form name="Registrazione" action="RegistrationServlet" method="post">
					
		<table border="0" cellpadding="1" cellspacing="2" width="100%">
	
		<TBODY>
								
	        <tr>
        <td align="right" width="50%"> Nickname*: </td>
        <td align="left" width="100%"><INPUT id="username" name="username" style="height: 33" type="text" value=""></td>
        </tr>
                         
        <tr>
        <td align="right" width="0%">Password*: </td>
        <td align="left" width="100%"><INPUT id="password1" style="height: 33" name="password1" type="password" value=""></td>
        </tr>

        <tr>
        <td align="right" width="0%">Password (controllo)*: </td>
        <td align="left" width="100%"><INPUT id="password2" style="height: 33" name="password2" type="password" value=""></td>
        </tr>
        
        <tr>
        <td align="right" width="0%"> Nome*: </td>
        <td align="left" width="100%"><INPUT id="nome" name="nome" style="height: 33" type="text" value=""></td>
        </tr>			
        
        <tr>

        </tr>

        <tr>

        <option value="Maschio"> M </option>
        <option value="Femmina"> F </option>

        </select>
        </td>
        </tr>
        
        <tr>

        <td align="left" width="100%"><INPUT id="città" name="città" style="height: 33" type="text" value=""></td>
        </tr>			
                    
        <tr>

        <td align="left" width="100%"><INPUT id="mail" name="mail" style="height: 33" type="text" value=""></td>

        <tr>

        <td align="left" width="100%"><INPUT id="nascita" name="nascita" style="height: 33" type="text" value=""></td>
